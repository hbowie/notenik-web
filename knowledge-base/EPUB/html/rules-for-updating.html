<p>7.9 <a href="existing-text-files.html">Existing Text Files</a>&nbsp;&#8593;</p><h4 id="rules-for-updating">7.9.2 Rules for Updating</h4>
<p>When a note is updated, Notenik will generally try to respect each file&#8217;s existing format, rather than rewriting the note using Notenik&#8217;s format. </p>
