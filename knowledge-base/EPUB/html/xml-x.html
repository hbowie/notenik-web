<p>8.3 <a href="variable-modifiers.html">Variable Modifiers</a>&nbsp;&#8593;</p>
<h4 id="xml-x">8.3.32 XML - X</h4>
<p>The letter &#8220;X&#8221; will cause selected special characters to be translated to their equivalent XML entities. This is recommended, for example, when publishing an RSS (Really Simple Syndication) feed. </p>
