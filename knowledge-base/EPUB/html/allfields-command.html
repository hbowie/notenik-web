<p>11.4 <a href="merge-commands.html">Merge Commands</a>&nbsp;&#8593;</p><h4 id="allfields-command">11.4.14 allfields command</h4>
<p>This command will cause all of the fields in the current record/row/note to be written out as HTML, formatted as they would appear on the Display tab within Notenik. </p>
